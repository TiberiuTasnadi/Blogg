{% extends 'blog/base.html' %}
{% block content %}
{% load staticfiles %}
    {% for post in posts %}
        <div>
            
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
            <hr>
        </div>
    {% endfor %}

{% endblock %}
