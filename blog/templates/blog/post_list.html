{% extends 'blog/base.html' %}
{% block content %}
{% load staticfiles %}
    {% for post in posts %}
    <div class="container">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
            <hr>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    {% endfor %}

{% endblock %}
