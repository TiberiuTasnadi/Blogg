{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="name_surname" style="font-size: 20px; margin:10px;" class="col-sm-9 col-form-label mr-2">Nom i Cognom<label style="color:red;">*</label></label>
      <div class="col-sm-9">
        {{contactForm.nameSurnames}}
      </div>
    </div>

    <div class="form-group">
      <label for="email" style="font-size: 20px; margin:10px;" class="col-sm-9 col-form-label mr-2">Correu<label style="color:red;">*</label></label>
      <div class="col-sm-9">
        {{contactForm.email}}
      </div>
    </div>

    <div class="form-group">
      <label for="problem" style="font-size: 20px; margin:10px;" class="col-sm-9 col-form-label mr-2">Que em vols dir?<label style="color:red;">*</label></label>
      <div class="col-sm-9">
        {{contactForm.problem}}
      </div>
    </div>
  </div>
    <div class="container" style="margin-top:50px;">
      <div class="col-12">
      <button type="submit" value="Submit" class="btn btn-primary">Enviar</button>
    </div>
    </div>
</form>
{% endblock %}
